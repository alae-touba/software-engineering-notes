<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineering Notes</title>
    <link rel="stylesheet" href="./styles.css">
    
    <style>
        .topic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .topic-card {
            background: var(--card-background);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .topic-card:hover {
            transform: translateY(-4px);
        }

        .topic-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 700;
            display: block; /* Makes the link cover the entire card */
            height: 100%;
        }

        .topic-link:hover {
            font-size: 1.3rem;
            text-decoration: none;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
        }

        .topic-card h2 {
            margin: 0;
        }
    </style>
</head>
<body>
        
    <div class="header">
        <h1>Software Engineering Notes</h1>
    </div>

    <div class="topic-grid" id="topicContainer">
        <div class="loading">Loading topics...</div>
    </div>

    <script>
        const API_URL = 'https://api.github.com/repos/alae-touba/software-engineering-notes/contents/';
        const IGNORE_FILES = ['.gitignore', 'index.html', 'readme.md'];

        async function loadTopics() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error('Failed to fetch topics');
                }
                const items = await response.json();
                const topics = items.filter(item => 
                    item.type === 'dir' && 
                    !item.name.startsWith('.') && 
                    !IGNORE_FILES.includes(item.name.toLowerCase())
                );

                renderTopics(topics);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('topicContainer').innerHTML = `
                    <div class="error">Failed to load topics. Please try again later.</div>
                `;
            }
        }

        function formatTopicName(name) {
            return name
                .split('-')
                .map(word => word.toLowerCase())
                .join(' ');
        }

        function renderTopics(topics) {
            const container = document.getElementById('topicContainer');
            container.innerHTML = topics.map(topic => `
                <a class="topic-link" href="${topic.name}/">
                    <div class="topic-card">
                        <h2>${formatTopicName(topic.name)}</h2>
                    </div>
                </a>
            `).join('');
        }

        // Initial load
        loadTopics();
    </script>

    <script src="./load-navigation.js"></script>

</body>
</html>
