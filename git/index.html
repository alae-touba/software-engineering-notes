<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Notes</title>
    <style>
        :root {
            --background-color: #ffffff;
            --card-background: #f5f5f5;
            --text-color: #333;
            --border-color: #ddd;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 2rem auto;
            max-width: 800px;
            padding: 0 1rem;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .nav-back {
            margin-bottom: 2rem;
            padding: 0.5rem 1rem;
            display: inline-block;
        }
        
        .nav-back a {
            color: #2f80ed;
            text-decoration: none;
            font-weight: 500;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            transition: all 0.2s;
        }

        .nav-back a:hover {
            background: #2f80ed;
            color: white;
            border-color: #2f80ed;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--text-color);
        }

        .search-box {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin: 1rem 0 2rem;
            background: var(--card-background);
        }

        .file-list {
            display: grid;
            gap: 1rem;
        }

        .file-item {
            padding: 1.5rem;
            background: var(--card-background);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: transform 0.2s;
        }

        .file-item:hover {
            transform: translateY(-3px);
        }

        .file-item a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: font-size 0.2s ease;
        }

        .file-item a:hover {
            font-size: 1.2rem;
            text-decoration: none;
        }

        .no-results {
            color: #777;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>

    <!-- GitHub corner ribbon -->
    <a href="https://github.com/alae-touba/software-engineering-notes" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#2f80ed; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.9 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>

    
    <div class="nav-back">
        <a href="../index.html">‚Üê Back to All Topics</a>
    </div>


    <div class="header">
        <h1>Git Documentation</h1>
    </div>
    
    <input type="text" 
           class="search-box" 
           placeholder="Search git notes..." 
           id="searchInput"
           autocomplete="off">
    
    <div class="file-list" id="fileList"></div>

    <script>
        const API_URL = 'https://api.github.com/repos/alae-touba/software-engineering-notes/contents/git';

        async function loadFiles() {
            try {
                const response = await fetch(API_URL);
                console.log(response);
                if (!response.ok) { 
                    throw new Error('Failed to fetch files');
                }
                const files = await response.json();
                const markdownFiles = files
                    .filter(file => 
                        file.type === 'file' && 
                        file.name.endsWith('.md') && 
                        !file.name.toLowerCase().startsWith('readme')
                    )
                    .map(file => ({
                        title: formatTitle(file.name),
                        filename: file.name,
                        url: file.download_url
                    }));

                renderFiles(markdownFiles);
                setupSearch(markdownFiles);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('fileList').innerHTML = `
                    <div class="no-results">
                        Failed to load files. Refresh to try again.
                    </div>
                `;
            }
        }

        function formatTitle(filename) {
            return filename.replace('.md', '').replace(/-/g, " ");
        }

        function renderFiles(files) {
            const container = document.getElementById('fileList');
            container.innerHTML = files.length > 0 
                ? files.map(file => `
                    <div class="file-item">
                        <a href="${file.filename}" target="_blank">${file.title}</a>
                    </div>
                `).join('')
                : `<div class="no-results">No files found</div>`;
        }

        function setupSearch(files) {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase().trim();
                const filtered = files.filter(file => 
                    file.title.toLowerCase().includes(term) ||
                    file.filename.toLowerCase().includes(term)
                );
                renderFiles(filtered);
            });
        }

        loadFiles();
    </script>
</body>
</html>
