<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>angular Notes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="mainTitle">
                notes
            </h1>
        </div>

        <input 
            type="text" 
            class="search-box" 
            placeholder="Search notes..." 
            id="searchInput"
            autocomplete="off"
            aria-label="Search notes"
        >

        <div class="file-list" id="fileList">
        </div>

        <footer class="footer">
            <p>Maintained with &hearts; by Alae &bull; <a href="https://github.com/alae-touba" target="_blank">GitHub</a></p>
        </footer>
    </div>
    
    <script>
        const setPageTitle = () => {
            const titleElement = document.getElementById('mainTitle');   
        }

        const URL = 'https://api.github.com/repos/alae-touba/software-engineering-notes/articles/contents'
        
        const  loadFiles = async (url) => {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch files');
                console.log('response:', response);
                
                const files = await response.json();
                const markdownFiles = filterMarkdownFiles(files);
                renderFiles(markdownFiles);
                setupSearch(markdownFiles);
            } catch (error) {
                console.error('Error:', error);
                showError();
            }
        }

        const filterMarkdownFiles = (files) => {
            return files
                .filter(file => 
                    file.type === 'file' && 
                    file.name.endsWith('.md') && 
                    !file.name.toLowerCase().startsWith('readme')
                )
                .map(file => ({
                    title: formatTitle(file.name),
                    filename: file.name,
                    // url: file.download_url
                }));
        }

        const formatTitle = (filename) => {
            return filename
                .replace('.md', '')
                .replace(/-/g, ' ')
                .replace(/\b\w/g, c => c.toUpperCase());
        }

        const renderFiles = (files) => {
            const container = document.getElementById('fileList');
            if (!container) return;

            container.innerHTML = files.length > 0 
                ? files.map(file => `
                    <div class="file-item">
                        <a href="${file.filename.replace('.md', '')}" target="_blank">${file.title}</a>
                    </div>
                `).join('')
                : `<div class="no-results">No files found</div>`;
        }


        const setupSearch = (files) => {
            const searchInput = document.getElementById('searchInput');
            if (!searchInput) return;

            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase().trim();
                const filtered = files.filter(file => 
                    file.title.toLowerCase().includes(term) ||
                    file.filename.toLowerCase().includes(term)
                );
                renderFiles(filtered);
            });
        }

        const showError = () => {
            const container = document.getElementById('fileList');
            if (container) {
                container.innerHTML = `
                    <div class="no-results">
                        Failed to load files. Refresh to try again.
                    </div>
                `;
            }
        }

        loadFiles(URL);

    </script>

    <script src="load-navigation.js"></script>
</body>
</html>
