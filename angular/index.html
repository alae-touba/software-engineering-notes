<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>angular Notes</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../topic-page-styles.css">
</head>
<body>
    <div class="header">
        <h1 id="mainTitle"></h1>
    </div>
    
    <input 
        type="text" 
        class="search-box" 
        placeholder="Search angular notes..." 
        id="searchInput"
        autocomplete="off"
        aria-label="Search angular documentation"
    >

    <div class="file-list" id="fileList"></div>

    <script src="../topic-page.js"></script>
    <script>
        TopicManager.init({
            topicName: 'angular'
        });
    </script>

    <script src="../load-navigation.js"></script>
</body>
</html>
